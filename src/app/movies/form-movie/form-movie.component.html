
<form (submit)="saveChanges()" [formGroup]="form" >

    <mat-form-field appearance="outline">
        <mat-label>Title*</mat-label>
        <input formControlName="title" matInput>
        <mat-error>The title field is required</mat-error>
    </mat-form-field>

    <div class="checkbox-container">
        <mat-checkbox formControlName="inTheaters" >In Theaters</mat-checkbox>
    </div>

    <mat-form-field appearance="outline">
        <mat-label>Trailer</mat-label>
        <input formControlName="trailer" matInput >
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Release Date</mat-label>
        <input formControlName="releaseDate" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <h4>Select The Poster</h4>
    <app-input-img [urlCurrentImage]="model?.poster"
    (onImageSelected)="onImageSelected($event)"
    ></app-input-img>


    <h4>Summary</h4>
    <app-input-markdown
    [markdownContent]="model?.summary"
    [label]="'Summary'"
    (changeMarkdown)="changeMarkdown($event)"
    ></app-input-markdown>

    <h4>Select The Genres</h4>
    <app-multiple-selector [NonSelectedItems]="nonSelectedGenres"
    [SelectedItems]="selectedGenres"
    ></app-multiple-selector>

    
    <h4>Select The Movietheaters</h4>
    <app-multiple-selector [NonSelectedItems]="nonSelectedMovieTheaters"
    [SelectedItems]="selectedMovieTheaters"
    ></app-multiple-selector>

    <h4>Select The Actors</h4>
    <app-actors-autocomplite [selectedActors]="selectedActors" ></app-actors-autocomplite>



    <div>
        <button mat-flat-button 
        color="primary" 
        [disabled]="form.invalid"
        
         >Save Changes
        </button>
        <a mat-stroked-button routerLink="/">Cancel</a>

    </div>

</form>
