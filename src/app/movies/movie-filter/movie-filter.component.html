<h2>Search Movies</h2>

<form [formGroup]="form">
    <mat-form-field appearance="outline"> 
        <mat-label>Title</mat-label>
        <input formControlName="title"
         matInput
        >
    </mat-form-field>

    <mat-form-field appearance="outline"> 
        <mat-label>Genre</mat-label>
        <mat-select formControlName = "genreId">
            <mat-option 
            *ngFor="let genre of genres" [value]="genre.id" >
            {{genre.name}}
           
        </mat-option> 
        </mat-select>
    </mat-form-field>

    <div>
        <mat-checkbox formControlName="upcomingReleases" >Up Coming Releases</mat-checkbox>
    </div>
    <div>
        <mat-checkbox formControlName="inTheaters" >In Theaters</mat-checkbox>
    </div>
    <div class="clear-container">
        <button mat-flat-button color="warn" (click)="cleanForm()">Clear</button>    
    </div>

</form>


<app-movies-list [movies]="movies"></app-movies-list>
