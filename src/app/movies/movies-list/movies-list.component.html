<app-generic-list [list]="movies">
  
    
    <ng-container content>
        <div class="movies-container">
        <div  *ngFor="let movie of movies;
            let i = index" 
            class="movie-container">

            <a [routerLink]="'/movies/' + movie.id" >
                <img [src]="movie.poster"
                 alt="Poster"/>
            </a>
            <p>
                <a [routerLink]="'/movies/' + movie.id" >{{movie.title}}</a>
            </p>
            <app-rating></app-rating>
            <div>

                <app-authorize-view [role]="'admin'" >
                    <ng-container authorized>
                        <a [routerLink]="'movies/edit/' + movie.id"
                             mat-flat-button color="primary" >Edit</a>
                        <button   mat-flat-button color="warn" type="button"
                                [swal]="{title: 'Confirmation',text: 'Are you sure you want to delete this?'
                                ,showCancelButton:true}"
                             (confirm)="remove(movie.id)"
                        >Delete</button>
                    </ng-container>
                </app-authorize-view>
                
            </div>


        </div>
        </div>

    </ng-container>
</app-generic-list>
